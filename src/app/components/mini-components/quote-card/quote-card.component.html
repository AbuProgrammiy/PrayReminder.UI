<div class="card">
    <div class="card-header" [ngClass]="{'pending-header':data.process==0,'accepted-header':data.process==1,'canceled-header':data.process==2}">
        {{data.firstName}} {{data.lastName}}
        @if(data.username){
            | &#64;{{data.username}}
        }
        <span class="process">
            @if (data.process==1) {
                qabul qilingan
            }
            @else if (data.process==0) {
                kutilyapti
            }
            @else if(data.process==2) {
                rad qilindi
            }
        </span>
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{data.quote}}</p>
            <footer class="blockquote-footer">{{data.author}}</footer>
        </blockquote>
    </div>
</div>
