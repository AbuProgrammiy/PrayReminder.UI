<div class="quote-process-manager">
    <div class="content-handler">
        <div class="form-check form-check-inline">
            <input (change)="changeProcess('all')" checked class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                value="option1">
            <label class="form-check-label" for="inlineRadio1">Hammasi</label>
        </div>
        <div class="form-check form-check-inline">
            <input (change)="changeProcess('pending')" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Kutliyotgan</label>
        </div>
        <div class="form-check form-check-inline">
            <input (change)="changeProcess('accepted')" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Qabul</label>
        </div>
        <div class="form-check form-check-inline">
            <input (change)="changeProcess('canceled')" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio4">Rad</label>
        </div>
    </div>
</div>
<div class="custom-content-handler">
    <div class="inner-main">
        @if(isLoading)
        {
            <div class="spinner-grow text-success" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        } 
        @else {
            @for (quote of quotes; track $index) {
                <quote-card [data]="quote" (changeStatus)="changeStatus($event)"/>
            }
        }
    </div>
</div>
