<div class="main">
    @if(mode=="register"){
        <register (mode)="changeMode($event)"/>
    }
    @else {
        <menu-bar (mode)="changeMode($event)" [userRole]="userRole"/>
        @if (mode=="add-quote") {
            <add-quote/>
        }
        @else if(mode=="my-quotes"){
            <my-quotes/>
        }
        @else if(mode=="admin-panel"){
            <admin-panel/>
        }
    }
</div>
