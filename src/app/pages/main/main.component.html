<div class="main">
    <menu-bar (mode)="changeMode($event)"/>
    @if(mode=="register"){
        <register (mode)="changeMode($event)"/>
    }
    @else if (mode=="add-quote") {
        <add-quote (mode)="changeMode($event)"/>
    }
    @else if(mode=="my-quotes"){
        <my-quotes/>
    }
</div>
